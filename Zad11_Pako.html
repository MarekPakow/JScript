<!DOCTYPE html>   
<head>    
<title> proste obliczenia</title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:red;font-size:50px;"> 
<script language="JavaScript"> 
var liczba1=prompt("Podaj liczbe D1 (Liczba D1 musi być większa niż D2)",""); 
var liczba2=prompt("Podaj liczbe D2",""); 
var suma; 
var a=parseFloat(liczba1); 
var b=parseFloat(liczba2); 
suma=(a*86400)-(b*86400); 
document.write("Mineło " +suma+ " sekund<br>");  
</script> 
</div> 
</body> 
</html>
